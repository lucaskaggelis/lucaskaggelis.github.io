<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sporting Goods Store</title>
    <link rel="stylesheet" href="styles.css"> <!-- You can link your CSS here -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #007BFF; 
            color: #fff;
            padding: 15px 0;
            text-align: center;
        }
        nav {
            margin: 15px 0;
        }
        nav a {
            margin: 0 15px;
            color: #fff;
            text-decoration: none;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .product {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            float: left;
            width: 30%;
            margin: 10px 1%;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #007BFF; 
            color: #fff;
            position: relative;
            clear: both;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Our Sporting Goods Store!</h1>
    <nav>
        <a href="#home">Home</a>
        <a href="#products">Products</a>
        <a href="#about">About Us</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<div class="container" id="products">
    <h2>Featured Products</h2>
    <div class="product">
        <img src="product1.jpg" alt="Product 1">
        <h3>Sporting Item 1</h3>
        <p>$24.99</p>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <img src="product2.jpg" alt="Product 2">
        <h3>Sporting Item 2</h3>
        <p>$29.99</p>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <img src="product3.jpg" alt="Product 3">
        <h3>Sporting Item 3</h3>
        <p>$19.99</p>
        <button>Add to Cart</button>
    </div>
    <!-- Add more products as needed -->
</div>

<footer>
    <p>&copy; 2023 Sporting Goods Store | All Rights Reserved</p>
</footer>

</body>
</html>
